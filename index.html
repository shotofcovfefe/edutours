<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>EduTours</title>
    <meta name="description" content="EduTours offers tailored trips and certification for education leave in Germany." property="description">
    <meta name="keywords" content="edutours, education leave, certification, germany, deutschland, landing page, signup, product page, startup, github" property="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1" property="viewport">
    <meta name="og:title" content="EduTours" property="og:title">
    <meta name="og:description" content="EduTours offers tailored trips and certification for education leave in Germany." property="og:description">
    <meta name="og:image" content="" property="og:image">
    <link rel="icon" href="favicon.ico">
    <link type="text/css" rel="stylesheet" href="./res/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./res/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="bg-image"></div>
    <div>
      <div id="loading" class="loading-state" style="display: none;"></div>
      <div>
        <section>
          <div class="instagram-link">
            <a href="https://instagram.com/yourusername" target="_blank" title="Follow us on Instagram">
              <i class="fa fa-instagram" style="font-size:48px;color:red"></i>
            </a>
          </div>
          <div class="floating-signup__wrap col-xs-12 col-md-6 col-xs-offset-0 col-md-offset-3 floaty-vertical--middle floaty-horizontal--center floaty-unfloat-at--xs">
            <div class="floating-signup rel">
              <div class="container-fluid rel">
                <div class="row">
                  <div class="user-signup__intro">
                    
                    <!-- <h1 style="text-align: center;"><b>EduTours</h1> -->
                    <h1 class="edutours-heading" style="text-align: center;">EduTours</h1>

                    <p style="text-align: center;">
                      <img src="res/spacer.png" alt="" class="spacer insert--image wrap-off-align-center"><br>
                    </p>
                    <p style="text-align: center;">You're entitled to 5 days of <i>educational leave</i> each year to explore new skills and self-care.</p>
                    <p style="text-align: center;">We plan it, produce the certification, and you show up. Simple.</p>
                    <p style="text-align: center;">
                      <img src="res/clean-hr.png" alt="" class="clean-hr insert--image wrap-off-align-center">
                    </p>
                  </div>
                </div>
                <div class="row">
                  <form class="form form-horizontal user-signup__form" name="form" action="https://formsubmit.co/edutoursde@gmail.com" method="POST">
                    <div class="mt-table--full">
                      <div class="mt-td--centered-vertical user-signup__col-1">
                        <div class="user-signup__form-group m-lg-v form-group col-sm-12">
                          <input type="hidden" name="_captcha" value="false">
                          <input type="hidden" name="_next" value="https://shotofcovfefe.github.io/edutours/thanks.html">
                          <input type="email" name="email" class="form-control form-control__input user-signup__email" placeholder="Enter your email for updates" required>
                        </div>        
                      </div>
                      <div class="mt-td--centered-vertical user-signup__col-2">
                        <div class="user-signup__form-group m-lg-v form-group text-center">
                          <button type="submit" class="btn btn-default submit user-signup__submit"><span>Notify Me</span></button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
